<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        const a = 20
        const b = 15
        if(a>b){
            document.write(`a is greater than b`)
        }
        else if(b>a){
            document.write(`b is greater than a`)
        }
        else{
            document.write(`a and b are equal numbers`)
        }
        document.write(`<br>`)


        
        const c = prompt(`Enter the first number`)
        const d = prompt(`Enter the second number`)
        if(c>d){
            document.write(`${c} is greater than ${d}`)
        }
        else if(d>c){
            document.write(`${d} is greater than ${c}`)
        }
        else{
            document.write(`c and d are equal numbers`)
        }
    </script>
</body>
</html>
