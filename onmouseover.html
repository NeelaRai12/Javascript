<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover</title>
</head>
<body>
    <button onmouseover="test1_function()">Click to see the result</button>

    <P id="result"></P>

    <script>
        function test1_function(){
            // document.write('this is a click event')

            document.getElementById('result').innerHTML = 'this is a click event'
        }
    </script>
    
</body>
</html>
