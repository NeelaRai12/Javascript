<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p>
        array -> collection of homogeneous object i.e, a variable contain more than one value.
    </p>

    <script>
        const fruits = ['apple','banana','mango','papaya','cherry']
        document.write(`${fruits} <br>`)
        document.write(`${fruits[0]} <br>`)

        // to find array length
        document.write(`${fruits.length} <br>`)

    // to remove last array element use pop
    fruits.pop()
    document.write(`${fruits} <br>`)

    // to add last array element use push
    fruits.push('orange')
    document.write(`${fruits} <br>`)

    // to remove first element use shift
    fruits.shift()
    document.write(`${fruits} <br>`)

    // to add first element use unshift
    fruits.unshift('guava')
    document.write(`${fruits} <br>`)

    // to use spice method to add more than one array element at any position
    fruits.splice(2,0,'litchi','grapes')
    // here 2 is position where new wlwmwnts are added from 
    // 0 means no any array element is removed
    document.write(`${fruits} <br>`)

    // slice

    // sort -> ascending order
    fruits.sort()
    document.write(`${fruits} <br>`)

    // reverse 
    fruits.reverse()
    document.write(`${fruits} <br>`)


    </script>
</body>
</html>
